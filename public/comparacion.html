<!DOCTYPE html>
<html>
<head>
	<title> Ponderador de Película</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	<link rel="stylesheet" href="../stylesheets/jquery.rateyo.css"/>
	<link rel="stylesheet" type="text/css" href="../stylesheets/style.css"/>
	<link rel="stylesheet" type="text/css" href="../stylesheets/bootswatch.css">
</head>
<body>


	<div class="row">
        <div class="col-lg-4">
            <div class="bs-component">
                <fieldset>
                    <legend>Comparar Película</legend>
                </fieldset>
                <div class="container">
				<div class="row">
				    <div class="col-md-6">
				        <div id="custom-search-input">
				            <div class="input-group col-md-12">
				                <input type="text" id="codIMDB" class="form-control input-lg" placeholder="Identificador IMDb"/>
				                <span class="input-group-btn">
				                    <button class="btn btn-info btn-lg" type="button" id="btnBuscar" onclick="comparar_pelicula()">
				                        <i class="glyphicon glyphicon-search"></i>
				                    </button>
				                </span>
				            </div>
				        </div>
				    </div>
				</div>
         		</div>
            </div>
        </div>  
    </div>



	<!-- Scripts -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js">  </script>
	<!-- <script src="javascripts/jquery-2.2.2.min.jquerys"></script> -->

  	<script src="../javascripts/jquery.tablesorter.js"></script>
  	<script src="../javascripts/init.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
