<html>
<head>
	<title> Ponderador Peliculas </title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	<link rel="stylesheet" href="stylesheets/jquery.rateyo.css"/>
	<link rel="stylesheet" type="text/css" href="stylesheets/style.css"/>
	<style type="text/css">
		.modal-body{
			
			height: 400px;
		}
	</style>

</head>
<body>

	<!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#"><strong>Películas</strong></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="alta.html">Añadir Pelicula</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

	<div id="covers">
	</div>

	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
		    <div class="modal-content">
		      	<div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h2 class="modal-title" id="modalTitulo"></h2>
			        <p id="codigoIMBD" hidden> </p>
		      	</div>
		      	<div class="modal-body">
	                <div class="row">
	                    <div class="col-md-4">
	                        <img id="poster" style="height: 244.016px;
									width: 160.375px;"/>
							<br>
							<br>
							<div id="rateYo"></div>
							<p id="urlComparador" hidden></p>
							<div id="rateYo2"></div>
	                    </div>

	                    <div class="col-md-5">
	                        <p id="year"></p>
							<p id="genre"></p>
							<p id="runtime"></p>
							<p id="language"></p>
							<p id="country"></p>
							<p id="codIMDB"></p>
							
							<br>
				
							<div class="buscar_punto" id="buscar_punto">
								<div id="custom-search-input">
					            	<div class="input-group col-md-12">
					                	<select class="form-control" id="grupos">
									        <option>GRUPO 1</option>
									        <option>GRUPO 3</option>
									        <option>GRUPO 4</option>
											</select>
											<span class="input-group-btn">
											<button class="btn btn-primary" id="btncomparar" onclick="comparar()"> Comparar</button>
									</div>
	                     		</div>
	                		</div>		
		      			</div>
		    		</div>
		  		</div>
			</div>
		</div>
	</div>

	<!-- Scripts -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js">  </script>
	<script src="javascripts/presentacion.js"></script>
	<script src="javascripts/jquery.rateyo.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</body>
</html>
