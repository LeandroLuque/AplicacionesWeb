<!DOCTYPE html>
<html>
<head>
	<title> Ponderador Peliculas </title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	<link rel="stylesheet" href="stylesheets/jquery.rateyo.css"/>
	<link rel="stylesheet" type="text/css" href="stylesheets/style.css"/>
	<link rel="stylesheet" type="text/css" href="stylesheets/bootswatch.css">

</head>
<body>
	<div class="row">
        <div class="col-lg-4">
            <div class="bs-component">
                <fieldset>
                    <legend>Busqueda de Película</legend>
                </fieldset>
                <div class="container">
				<div class="row">
				    <div class="col-md-6">
				        <div id="custom-search-input">
				            <div class="input-group col-md-12">
				                <input type="text" id="codIMDB" class="form-control input-lg" placeholder="Identificador IMDb"/>
				                <span class="input-group-btn">
				                    <button class="btn btn-info btn-lg" type="button" id="btnBuscar" onclick="buscar()">
				                        <i class="glyphicon glyphicon-search"></i>
				                    </button>
				                    <button class="btn btn-danger btn-lg" type="button" id="btnLimpiar" onclick="limpiar()">
				                		<i class="glyphicon glyphicon-remove"></i>
				                	</button> 
				                </span>
				            </div>
				        </div>
				    </div>
				</div>
         		</div>
            </div>
        </div>  
    </div>

    <br>
    <br>

    <div class="row" id="datos_pelicula">
    	<div class="col-lg-4">
    		<div class="bs-component">
    			<img class="img-rounded" id="poster">
    		</div>
    	</div>
		<div class="col-lg-4">
			<div class="bs-component">
				<h4><strong>Título</strong></h4>
				<p id="titulo"><p>
				<h4><strong>Año</strong></h4>
				<p id="año"><p>
				<h4><strong>Duración</strong></h4>
				<p id="duracion"><p>
				<h4><strong>Género<strong></h4>
				<p id="genero"><p>
				<h4><strong>Lenguaje</strong></h4>
				<p id="lenguaje"><p>
				<h4><strong>País</strong></h4>
				<p id="pais"><p>
			</div>
    	</div>
    	
    </div>

    <br>
    <br>

    <div id="calificacion">
	    <div id="rateYo"></div>
		<br>
		<button id="btnCalificar" type="summit" class="btn btn-primary" onclick="calificar()">Calificar</button>
	</div>

	 <!-- Modal -->
	<div class="modal fade" id="myModal" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Aviso</h4>
				</div>
				<div class="modal-body">
					<p>La película ha sido calificada exitosamente</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>

		</div>
	</div>


	<!-- Scripts -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js">  </script>
	<!-- <script src="javascripts/jquery-2.2.2.min.jquerys"></script> -->
  	<script src="javascripts/jquery.rateyo.js"></script>
  	<script src="javascripts/init.js"></script>
  	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</body>
</html>
