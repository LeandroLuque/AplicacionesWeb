<html>
<head>
	<title> Ponderador Peliculas </title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	<link rel="stylesheet" href="stylesheets/jquery.rateyo.css"/>
	<link rel="stylesheet" type="text/css" href="stylesheets/style.css"/>
	<link rel="stylesheet" type="text/css" href="stylesheets/bootswatch.css">
	<style type="text/css">

	body{
		background-color: white;
	}

	h1{
		color:white;
	}


	</style>


</head>
<body>

	<!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html"><strong>Películas</strong></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Añadir Pelicula</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <br>
    <br>

    <div class="container">
    	<h1>Calificación de Película</h1>
    	<div class="input-group col-md-6">
	      <input type="text" id="codIMDB" class="form-control" placeholder="Identificador IMDb">
	      <span class="input-group-btn">
	        <button class="btn btn-success" type="button" id="btnBuscar" onclick="buscar()">
                <i class="glyphicon glyphicon-plus"></i>&nbsp;
            </button>
            <button class="btn btn-danger" type="button" id="btnLimpiar" onclick="limpiar()">
        		<i class="glyphicon glyphicon-remove"></i>&nbsp;
        	</button> 
	      </span>
	    </div><!-- /input-group -->
    </div>
    
    <br>
    <br>

    <div class="row" id="datos_pelicula">
    	<div class="col-lg-4">
    		<div class="bs-component">
    			<img class="img-rounded" id="poster">
    		</div>
    	</div>
		<div class="col-lg-4">
			<div class="bs-component">
				<h4><strong>Título</strong></h4>
				<p id="titulo"><p>
				<h4><strong>Año</strong></h4>
				<p id="año"><p>
				<h4><strong>Duración</strong></h4>
				<p id="duracion"><p>
				<h4><strong>Género<strong></h4>
				<p id="genero"><p>
				<h4><strong>Lenguaje</strong></h4>
				<p id="lenguaje"><p>
				<h4><strong>País</strong></h4>
				<p id="pais"><p>
			</div>
    	</div>
    	
    </div>

    <br>
    <br>

    <div id="calificacion">
	    <div id="rateAlta"></div>
		<br>
		<button id="btnCalificar" type="summit" class="btn btn-primary" onclick="calificar()">Calificar</button>
	</div>

	<!-- Scripts -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js">  </script>
	<script src="javascripts/init.js"></script>
	<script src="javascripts/jquery.rateyo.js"></script>
	<script src="javascripts/jquery.tablesorter.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</body>
</html>
